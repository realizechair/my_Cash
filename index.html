    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        let currentDate = new Date();
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || {
            income: ['çµ¦ä¸', 'ãƒœãƒ¼ãƒŠã‚¹', 'ãŠå°é£ã„', 'è‡¨æ™‚åå…¥', 'æœªåˆ†é¡'],
            expense: ['é£Ÿè²»', 'äº¤é€šè²»', 'å¨¯æ¥½è²»', 'æ—¥ç”¨å“', 'å…‰ç†±è²»', 'åŒ»ç™‚è²»', 'ãã®ä»–', 'æœªåˆ†é¡']
        };
        let monthlyBalances = JSON.parse(localStorage.getItem('monthlyBalances')) || {};
        let editingTransaction = null;

        // æ—¥ä»˜å‡¦ç†ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°ï¼ˆæ—¥ä»˜ãšã‚Œå•é¡Œã®è§£æ±ºï¼‰
        function formatDateForInput(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function parseDateFromInput(dateString) {
            const [y, m, d] = dateString.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        function formatDateForStorage(date) {
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        }

        function parseStorageDate(dateStr) {
            const [y, m, d] = dateStr.split('/').map(Number);
            return new Date(y, m - 1, d);
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
            updateSummary();
        });

        // æœˆã®å¤‰æ›´
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
            updateSummary();
        }

        // æœˆé–“æ®‹é«˜ã®è¨ˆç®—ã¨ä¿å­˜ï¼ˆå‰æœˆæ®‹é«˜è‡ªå‹•ç¹°è¶Šï¼‰
        function calculateAndSaveMonthlyBalance(year, month) {
            const monthKey = `${year}-${month}`;
            const monthTransactions = transactions.filter(t => {
                const [tYear, tMonth] = t.date.split('/').map(Number);
                return tMonth === month && tYear === year;
            });
            
            const totalIncome = monthTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = monthTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            // å‰æœˆã®æ®‹é«˜ã‚’å–å¾—ï¼ˆè‡ªå‹•ç¹°è¶Šï¼‰
            const previousMonth = month === 1 ? 12 : month - 1;
            const previousYear = month === 1 ? year - 1 : year;
            const previousMonthKey = `${previousYear}-${previousMonth}`;
            const previousBalance = monthlyBalances[previousMonthKey] || 0;
            
            // ä»Šæœˆã®æ®‹é«˜ã‚’è¨ˆç®—ï¼šå‰æœˆæ®‹é«˜ + ä»Šæœˆå…¥é‡‘ - ä»Šæœˆå‡ºé‡‘
            const currentBalance = previousBalance + totalIncome - totalExpense;
            
            // æ®‹é«˜ã‚’ä¿å­˜
            monthlyBalances[monthKey] = currentBalance;
            localStorage.setItem('monthlyBalances', JSON.stringify(monthlyBalances));
            
            return {
                previousBalance,
                totalIncome,
                totalExpense,
                currentBalance
            };
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æ›´æ–°
        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonth = document.getElementById('currentMonth');
            
            currentMonth.textContent = `${currentDate.getFullYear()}å¹´${currentDate.getMonth() + 1}æœˆ`;
            calendar.innerHTML = '';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’è¿½åŠ 
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                cellDate.setHours(0, 0, 0, 0); // æ™‚é–“éƒ¨åˆ†ã‚’0ã«ã—ã¦å®‰å®šåŒ–
                
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayCell.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);
                
                const dayTransactions = getTransactionsForDate(cellDate);
                if (dayTransactions.length > 0) {
                    dayCell.classList.add('has-data');
                    
                    const summary = document.createElement('div');
                    summary.className = 'day-summary';
                    
                    const income = dayTransactions
                        .filter(t => t.type === 'income')
                        .reduce((sum, t) => sum + t.amount, 0);
                    const expense = dayTransactions
                        .filter(t => t.type === 'expense')
                        .reduce((sum, t) => sum + t.amount, 0);
                    
                    if (income > 0) {
                        const incomeDiv = document.createElement('div');
                        incomeDiv.className = 'income-summary';
                        incomeDiv.textContent = `+Â¥${income.toLocaleString()}`;
                        summary.appendChild(incomeDiv);
                    }
                    
                    if (expense > 0) {
                        const expenseDiv = document.createElement('div');
                        expenseDiv.className = 'expense-summary';
                        expenseDiv.textContent = `-Â¥${expense.toLocaleString()}`;
                        summary.appendChild(expenseDiv);
                    }
                    
                    dayCell.appendChild(summary);
                }
                
                dayCell.addEventListener('click', () => openTransactionModal(cellDate));
                calendar.appendChild(dayCell);
            }
        }

        // æŒ‡å®šæ—¥ã®å–å¼•ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getTransactionsForDate(date) {
            const dateString = formatDateForStorage(date);
            return transactions.filter(t => t.date === dateString);
        }

        // æœˆé–“ã‚µãƒãƒªãƒ¼ã®æ›´æ–°
        function updateSummary() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            
            const balanceData = calculateAndSaveMonthlyBalance(year, month);
            
            document.getElementById('previousBalance').textContent = `Â¥${balanceData.previousBalance.toLocaleString()}`;
            document.getElementById('totalIncome').textContent = `Â¥${balanceData.totalIncome.toLocaleString()}`;
            document.getElementById('totalExpense').textContent = `Â¥${balanceData.totalExpense.toLocaleString()}`;
            document.getElementById('currentBalance').textContent = `Â¥${balanceData.currentBalance.toLocaleString()}`;
        }

        // å–å¼•ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼ˆæ—¥ä»˜ãšã‚Œå•é¡Œã®ä¿®æ­£æ¸ˆã¿ï¼‰
        function openTransactionModal(date) {
            const modal = document.getElementById('transactionModal');
            const dateInput = document.getElementById('transactionDate');
            
            editingTransaction = null;
            updateEditUI(false);
            
            dateInput.value = formatDateForInput(date);
            displayDayTransactions(date);
            
            document.getElementById('transactionForm').reset();
            dateInput.value = formatDateForInput(date);
            
            modal.style.display = 'block';
        }

        // ãã®æ—¥ã®å–å¼•ã‚’è¡¨ç¤º
        function displayDayTransactions(date) {
            const container = document.getElementById('dayTransactions');
            const dayTransactions = getTransactionsForDate(date);
            
            if (dayTransactions.length === 0) {
                container.innerHTML = '<p>ã“ã®æ—¥ã®å–å¼•ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }
            
            container.innerHTML = '<h3>ã“ã®æ—¥ã®å–å¼•</h3>';
            
            dayTransactions.forEach((transaction) => {
                const item = document.createElement('div');
                item.className = `transaction-item ${transaction.type}`;
                
                const info = document.createElement('div');
                info.className = 'transaction-info';
                info.innerHTML = `
                    <div><strong>${transaction.category}</strong></div>

        // å–å¼•ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†ï¼ˆæ—¥ä»˜ãšã‚Œä¿®æ­£æ¸ˆã¿ï¼‰
        document.getElementById('transactionForm').addEventListener('submit', function(e) {

        // é …ç›®ç®¡ç†æ©Ÿèƒ½ï¼ˆç·¨é›†æ©Ÿèƒ½ä»˜ãï¼‰

        function enableCategoryEdit(type, index) {
            const nameSpan = document.getElementById(`category-${type}-${index}`);
            const oldName = nameSpan.textContent;

            input.type = 'text';

        function saveCategoryEdit(type, index, oldName, newName) {

            if (!newName || newName === oldName) {

            if (categories[type].includes(newName)) {

                displayCategories();
                return;

            categories[type][index] = newName;
            
            // æ—¢å­˜å–å¼•ã®é …ç›®åã‚‚æ›´æ–°
            transactions.forEach(t => {

        // CSVå‡ºåŠ›æ©Ÿèƒ½ï¼ˆæ–‡å­—åŒ–ã‘å®Œå…¨å¯¾å¿œç‰ˆï¼‰
function exportCSV() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1;
    const monthTransactions = transactions.filter(t => {
        const [tYear, tMonth] = t.date.split('/').map(Number);
        return tMonth === month && tYear === year;
    });
    
    // å‰æœˆæ®‹é«˜ã‚’å–å¾—
    const previousMonth = month === 1 ? 12 : month - 1;
    const previousYear = month === 1 ? year - 1 : year;
    const previousMonthKey = `${previousYear}-${previousMonth}`;
    const previousBalance = monthlyBalances[previousMonthKey] || 0;
    
    if (monthTransactions.length === 0 && previousBalance === 0) {
        alert('å‡ºåŠ›ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
        return;
    }
    
    // æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆ
    monthTransactions.sort((a, b) => {
        const dateA = parseStorageDate(a.date);
        const dateB = parseStorageDate(b.date);
        return dateA - dateB;
    });
    
    // CSVè¡Œã‚’é…åˆ—ã§ç®¡ç†
    const csvLines = [];
    
    // â˜…æ–°ä»•æ§˜â˜… 1è¡Œç›®ï¼šãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’è¿½åŠ 
    csvLines.push('æ—¥ä»˜,å€Ÿæ–¹,è²¸æ–¹,é‡‘é¡,å†…å®¹');
    
    // å‰æœˆç¹°è¶ŠãŒã‚ã‚‹å ´åˆã®å‡¦ç†ï¼ˆè¤‡å¼ç°¿è¨˜ã«åŸºã¥ãï¼‰
    if (previousBalance !== 0) {
        const debit = previousBalance > 0 ? 'ç¾é‡‘' : 'å‰æœˆç¹°è¶Š';
        const credit = previousBalance > 0 ? 'å‰æœˆç¹°è¶Š' : 'ç¾é‡‘';
        const amount = Math.abs(previousBalance);
        const description = `"å‰æœˆç¹°è¶Šï¼ˆ${previousYear}å¹´${previousMonth}æœˆæœ«æ®‹é«˜ï¼‰"`;
        
        csvLines.push(`${year}/${month}/1,${debit},${credit},${amount},${description}`);
    }
    
    // å–å¼•ãƒ‡ãƒ¼ã‚¿ã®å‡¦ç†
    monthTransactions.forEach(transaction => {
        const date = transaction.date; // YYYY/M/Då½¢å¼
        const category = (transaction.category && transaction.category.trim()) ? transaction.category.trim() : 'æœªåˆ†é¡';
        const amount = transaction.amount;
        
        // â˜…æ–°ä»•æ§˜â˜… å€Ÿæ–¹ãƒ»è²¸æ–¹ã®å¤‰æ›´
        // å…¥é‡‘ï¼šå€Ÿæ–¹=ç¾é‡‘ã€è²¸æ–¹=é …ç›®å
        // å‡ºé‡‘ï¼šå€Ÿæ–¹=é …ç›®åã€è²¸æ–¹=ç¾é‡‘
        let debit = '';
        let credit = '';
        if (transaction.type === 'income') {
            debit = 'ç¾é‡‘';
            credit = category;
        } else { // expense
            debit = category;
            credit = 'ç¾é‡‘';
        }
        
        // â˜…æ–°ä»•æ§˜â˜… Eåˆ—ï¼šå†…å®¹ã®ã¿ï¼ˆé …ç›®åã¯å€Ÿæ–¹ãƒ»è²¸æ–¹ã«ç§»å‹•ï¼‰
        const description = (transaction.description || '').replace(/"/g, '""');
        
        csvLines.push(`${date},${debit},${credit},${amount},"${description}"`);
    });
    
    // CRLFæ”¹è¡Œã§çµåˆï¼ˆExceläº’æ›æ€§å‘ä¸Šï¼‰
    const csvContent = csvLines.join('\r\n');
    
    // UTF-8 BOMã‚’è¿½åŠ ï¼ˆæ–‡å­—åŒ–ã‘å®Œå…¨é˜²æ­¢ï¼‰
    const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
    const blob = new Blob([bom, csvContent], { 
        type: 'text/csv;charset=utf-8;' 
    });
    
    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    
    // ãƒ•ã‚¡ã‚¤ãƒ«åã«å‡ºåŠ›æ—¥æ™‚ã‚’è¿½åŠ 
    const now = new Date();
    const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
    link.setAttribute('download', `ç¾é‡‘å‡ºç´å¸³_${year}å¹´${month}æœˆ_${timestamp}.csv`);
    
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    
    alert('CSVå‡ºåŠ›ãŒå®Œäº†ã—ã¾ã—ãŸï¼\n\nâœ… 1è¡Œç›®ã«ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’è¿½åŠ \nâœ… å€Ÿæ–¹ãƒ»è²¸æ–¹ã«é …ç›®åã‚’è¡¨ç¤º\nâœ… æ—¥æœ¬èªæ–‡å­—åŒ–ã‘å¯¾ç­–æ¸ˆã¿');
}


        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
