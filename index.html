<!DOCTYPE html>
<!-- minor update: test -->
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現金出納帳（お小遣い帳アプリ）</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #e0e0e0;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-info { background: var(--info); }
        .btn-warning { background: var(--warning); }
        .btn-small { padding: 6px 12px; font-size: 14px; }

        .current-month {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 200px;
            text-align: center;
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .previous-balance-card { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }
        .income-card { background: linear-gradient(135deg, var(--success), #45a049); }
        .expense-card { background: linear-gradient(135deg, var(--danger), #da190b); }
        .current-balance-card { background: linear-gradient(135deg, #FF5722, #D84315); }

        .summary-item h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-item .amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .calendar-header {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .calendar-day {
            background: var(--light);
            border: 2px solid var(--border);
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: #e3f2fd;
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .calendar-day.other-month { color: #ccc; background: #f5f5f5; }
        .calendar-day.today { background: #fff3e0; border-color: var(--warning); box-shadow: 0 0 10px rgba(255, 152, 0, 0.3); }
        .calendar-day.has-data { background: #e8f5e8; border-color: var(--success); }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .day-summary {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .income-summary { color: var(--success); font-weight: bold; }
        .expense-summary { color: var(--danger); font-weight: bold; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover { color: #000; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-item {
            background: var(--light);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
        }

        .transaction-item.income { border-left-color: var(--success); }
        .transaction-item.expense { border-left-color: var(--danger); }

        .transaction-info { flex-grow: 1; }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .transaction-amount.income { color: var(--success); }
        .transaction-amount.expense { color: var(--danger); }

        .transaction-actions {
            display: flex;
            gap: 5px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-item {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--border);
        }

        .category-item.income { border-left: 4px solid var(--success); }
        .category-item.expense { border-left: 4px solid var(--danger); }

        .category-actions {
            display: flex;
            gap: 5px;
        }

        .edit-status {
            display: none;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .balance-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--info);
        }

        @media (max-width: 768px) {
            .controls { flex-direction: column; align-items: stretch; }
            .month-nav { justify-content: center; }
            .calendar { font-size: 0.9rem; }
            .calendar-day { min-height: 80px; padding: 5px; }
            .modal-content { margin: 10% auto; padding: 20px; }
            .header h1 { font-size: 2rem; }
            .transaction-actions { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 現金出納帳</h1>
            <p>お小遣い帳で家計を管理しましょう</p>
        </div>

        <div class="controls">
            <div class="month-nav">
                <button class="btn" onclick="changeMonth(-1)">← 前月</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="btn" onclick="changeMonth(1)">次月 →</button>
            </div>
            <div>
                <button class="btn btn-success" onclick="openCategoryModal()">項目管理</button>
                <button class="btn btn-info" onclick="openBalanceModal()">残高履歴</button>
                <button class="btn" onclick="exportCSV()">CSV出力</button>
            </div>
        </div>

        <div class="summary">
            <div class="summary-grid">
                <div class="summary-item previous-balance-card">
                    <h3>前月繰越残高</h3>
                    <div class="amount" id="previousBalance">¥0</div>
                </div>
                <div class="summary-item income-card">
                    <h3>今月の入金合計</h3>
                    <div class="amount" id="totalIncome">¥0</div>
                </div>
                <div class="summary-item expense-card">
                    <h3>今月の出金合計</h3>
                    <div class="amount" id="totalExpense">¥0</div>
                </div>
                <div class="summary-item current-balance-card">
                    <h3>現在残高</h3>
                    <div class="amount" id="currentBalance">¥0</div>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <!-- 取引入力モーダル -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">取引を追加</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transactionDate">日付</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="form-group">
                    <label for="transactionType">種類</label>
                    <select id="transactionType" required onchange="updateCategoryOptions()">
                        <option value="">選択してください</option>
                        <option value="income">入金</option>
                        <option value="expense">出金</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionCategory">項目</label>
                    <select id="transactionCategory" required>
                        <option value="">まず種類を選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">金額</label>
                    <input type="number" id="transactionAmount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="transactionDescription">内容</label>
                    <textarea id="transactionDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">保存</button>
                <button type="button" class="btn btn-danger" id="cancelEditBtn" onclick="cancelEdit()" style="display: none;">編集キャンセル</button>
                <div id="editStatus" class="edit-status">編集中：この状態で上の内容を更新すると取引が上書きされます。</div>
            </form>
            
            <div class="transaction-list" id="dayTransactions"></div>
        </div>
    </div>

    <!-- 項目管理モーダル -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCategoryModal()">&times;</span>
            <h2>項目管理</h2>
            
            <div class="form-group">
                <label for="newCategoryType">種類</label>
                <select id="newCategoryType">
                    <option value="income">入金</option>
                    <option value="expense">出金</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newCategoryName">項目名</label>
                <input type="text" id="newCategoryName" placeholder="新しい項目名を入力">
            </div>
            <button class="btn" onclick="addCategory()">項目を追加</button>
            
            <div class="category-list" id="categoryList"></div>
        </div>
    </div>

    <!-- 残高履歴モーダル -->
    <div id="balanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBalanceModal()">&times;</span>
            <h2>月別残高履歴</h2>
            <div id="balanceHistory"></div>
        </div>
    </div>

    <script>
        // アプリケーションの状態管理
        let currentDate = new Date();
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || {
            income: ['給与', 'ボーナス', 'お小遣い', '臨時収入', '未分類'],
            expense: ['食費', '交通費', '娯楽費', '日用品', '光熱費', '医療費', 'その他', '未分類']
        };
        let monthlyBalances = JSON.parse(localStorage.getItem('monthlyBalances')) || {};
        let editingTransaction = null;

        // 日付処理ユーティリティ関数（日付ずれ問題の解決）
        function formatDateForInput(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function parseDateFromInput(dateString) {
            const [y, m, d] = dateString.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        function formatDateForStorage(date) {
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        }

        function parseStorageDate(dateStr) {
            const [y, m, d] = dateStr.split('/').map(Number);
            return new Date(y, m - 1, d);
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
            updateSummary();
        });

        // 月の変更
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
            updateSummary();
        }

        // 月間残高の計算と保存（前月残高自動繰越）
        function calculateAndSaveMonthlyBalance(year, month) {
            const monthKey = `${year}-${month}`;
            const monthTransactions = transactions.filter(t => {
                const [tYear, tMonth] = t.date.split('/').map(Number);
                return tMonth === month && tYear === year;
            });
            
            const totalIncome = monthTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = monthTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            // 前月の残高を取得（自動繰越）
            const previousMonth = month === 1 ? 12 : month - 1;
            const previousYear = month === 1 ? year - 1 : year;
            const previousMonthKey = `${previousYear}-${previousMonth}`;
            const previousBalance = monthlyBalances[previousMonthKey] || 0;
            
            // 今月の残高を計算：前月残高 + 今月入金 - 今月出金
            const currentBalance = previousBalance + totalIncome - totalExpense;
            
            // 残高を保存
            monthlyBalances[monthKey] = currentBalance;
            localStorage.setItem('monthlyBalances', JSON.stringify(monthlyBalances));
            
            return {
                previousBalance,
                totalIncome,
                totalExpense,
                currentBalance
            };
        }

        // カレンダーの更新
        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonth = document.getElementById('currentMonth');
            
            currentMonth.textContent = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;
            calendar.innerHTML = '';
            
            // 曜日ヘッダーを追加
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                cellDate.setHours(0, 0, 0, 0); // 時間部分を0にして安定化
                
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayCell.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);
                
                const dayTransactions = getTransactionsForDate(cellDate);
                if (dayTransactions.length > 0) {
                    dayCell.classList.add('has-data');
                    
                    const summary = document.createElement('div');
                    summary.className = 'day-summary';
                    
                    const income = dayTransactions
                        .filter(t => t.type === 'income')
                        .reduce((sum, t) => sum + t.amount, 0);
                    const expense = dayTransactions
                        .filter(t => t.type === 'expense')
                        .reduce((sum, t) => sum + t.amount, 0);
                    
                    if (income > 0) {
                        const incomeDiv = document.createElement('div');
                        incomeDiv.className = 'income-summary';
                        incomeDiv.textContent = `+¥${income.toLocaleString()}`;
                        summary.appendChild(incomeDiv);
                    }
                    
                    if (expense > 0) {
                        const expenseDiv = document.createElement('div');
                        expenseDiv.className = 'expense-summary';
                        expenseDiv.textContent = `-¥${expense.toLocaleString()}`;
                        summary.appendChild(expenseDiv);
                    }
                    
                    dayCell.appendChild(summary);
                }
                
                dayCell.addEventListener('click', () => openTransactionModal(cellDate));
                calendar.appendChild(dayCell);
            }
        }

        // 指定日の取引データを取得
        function getTransactionsForDate(date) {
            const dateString = formatDateForStorage(date);
            return transactions.filter(t => t.date === dateString);
        }

        // 月間サマリーの更新
        function updateSummary() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            
            const balanceData = calculateAndSaveMonthlyBalance(year, month);
            
            document.getElementById('previousBalance').textContent = `¥${balanceData.previousBalance.toLocaleString()}`;
            document.getElementById('totalIncome').textContent = `¥${balanceData.totalIncome.toLocaleString()}`;
            document.getElementById('totalExpense').textContent = `¥${balanceData.totalExpense.toLocaleString()}`;
            document.getElementById('currentBalance').textContent = `¥${balanceData.currentBalance.toLocaleString()}`;
        }

        // 取引モーダルを開く（日付ずれ問題の修正済み）
        function openTransactionModal(date) {
            const modal = document.getElementById('transactionModal');
            const dateInput = document.getElementById('transactionDate');
            
            editingTransaction = null;
            updateEditUI(false);
            
            dateInput.value = formatDateForInput(date);
            displayDayTransactions(date);
            
            document.getElementById('transactionForm').reset();
            dateInput.value = formatDateForInput(date);
            
            modal.style.display = 'block';
        }

        // その日の取引を表示
        function displayDayTransactions(date) {
            const container = document.getElementById('dayTransactions');
            const dayTransactions = getTransactionsForDate(date);
            
            if (dayTransactions.length === 0) {
                container.innerHTML = '<p>この日の取引はありません。</p>';
                return;
            }
            
            container.innerHTML = '<h3>この日の取引</h3>';
            
            dayTransactions.forEach((transaction) => {
                const item = document.createElement('div');
                item.className = `transaction-item ${transaction.type}`;
                
                const info = document.createElement('div');
                info.className = 'transaction-info';
                info.innerHTML = `
                    <div><strong>${transaction.category}</strong></div>
                    <div>${transaction.description || ''}</div>
                `;
                
                const amount = document.createElement('div');
                amount.className = `transaction-amount ${transaction.type}`;
                amount.textContent = `${transaction.type === 'income' ? '+' : '-'}¥${transaction.amount.toLocaleString()}`;
                
                const actions = document.createElement('div');
                actions.className = 'transaction-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-info btn-small';
                editBtn.textContent = '編集';
                editBtn.onclick = () => editTransaction(transaction);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-small';
                deleteBtn.textContent = '削除';
                deleteBtn.onclick = () => deleteTransaction(transaction.id);
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(info);
                item.appendChild(amount);
                item.appendChild(actions);
                container.appendChild(item);
            });
        }

        // 取引の編集機能
        function editTransaction(transaction) {
            editingTransaction = transaction;
            updateEditUI(true);
            
            const inputDate = parseStorageDate(transaction.date);
            document.getElementById('transactionDate').value = formatDateForInput(inputDate);
            document.getElementById('transactionType').value = transaction.type;
            updateCategoryOptions();
            document.getElementById('transactionCategory').value = transaction.category;
            document.getElementById('transactionAmount').value = transaction.amount;
            document.getElementById('transactionDescription').value = transaction.description || '';
        }

        // 編集をキャンセル
        function cancelEdit() {
            editingTransaction = null;
            updateEditUI(false);
            
            const currentDateValue = document.getElementById('transactionDate').value;
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionDate').value = currentDateValue;
        }

        // 編集UIの更新
        function updateEditUI(isEditing) {
            document.getElementById('modalTitle').textContent = isEditing ? '取引を編集' : '取引を追加';
            document.getElementById('submitBtn').textContent = isEditing ? '更新' : '保存';
            document.getElementById('cancelEditBtn').style.display = isEditing ? 'inline-block' : 'none';
            document.getElementById('editStatus').style.display = isEditing ? 'block' : 'none';
        }

        // 取引の削除
        function deleteTransaction(id) {
            if (confirm('この取引を削除しますか？')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateCalendar();
                updateSummary();
                
                const modal = document.getElementById('transactionModal');
                if (modal.style.display === 'block') {
                    const dateInput = document.getElementById('transactionDate');
                    const date = parseDateFromInput(dateInput.value);
                    displayDayTransactions(date);
                }
                
                if (editingTransaction && editingTransaction.id === id) {
                    cancelEdit();
                }
            }
        }

        // 項目選択肢の更新
        function updateCategoryOptions() {
            const type = document.getElementById('transactionType').value;
            const categorySelect = document.getElementById('transactionCategory');
            
            categorySelect.innerHTML = '<option value="">項目を選択してください</option>';
            
            if (type && categories[type]) {
                categories[type].forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
        }

        // 取引フォーム送信処理（日付ずれ修正済み）
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputDate = parseDateFromInput(document.getElementById('transactionDate').value);
            const transactionData = {
                date: formatDateForStorage(inputDate),
                type: document.getElementById('transactionType').value,
                category: document.getElementById('transactionCategory').value,
                amount: parseInt(document.getElementById('transactionAmount').value),
                description: document.getElementById('transactionDescription').value || ''
            };
            
            if (editingTransaction) {
                const index = transactions.findIndex(t => t.id === editingTransaction.id);
                if (index !== -1) {
                    transactions[index] = { ...transactionData, id: editingTransaction.id };
                }
                editingTransaction = null;
                updateEditUI(false);
            } else {
                const transaction = {
                    ...transactionData,
                    id: 'tx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                };
                transactions.push(transaction);
            }
            
            saveTransactions();
            updateCalendar();
            updateSummary();
            displayDayTransactions(inputDate);
            
            this.reset();
            document.getElementById('transactionDate').value = formatDateForInput(inputDate);
        });

        // データ保存関数
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        // モーダル制御
        function closeModal() {
            document.getElementById('transactionModal').style.display = 'none';
            cancelEdit();
        }

        function openCategoryModal() {
            document.getElementById('categoryModal').style.display = 'block';
            displayCategories();
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        function openBalanceModal() {
            document.getElementById('balanceModal').style.display = 'block';
            displayBalanceHistory();
        }

        function closeBalanceModal() {
            document.getElementById('balanceModal').style.display = 'none';
        }

        // 残高履歴を表示
        function displayBalanceHistory() {
            const container = document.getElementById('balanceHistory');
            container.innerHTML = '';
            
            const sortedBalances = Object.entries(monthlyBalances)
                .sort((a, b) => {
                    const [yearA, monthA] = a[0].split('-').map(Number);
                    const [yearB, monthB] = b[0].split('-').map(Number);
                    if (yearA !== yearB) return yearB - yearA;
                    return monthB - monthA;
                });
            
            if (sortedBalances.length === 0) {
                container.innerHTML = '<p>残高履歴がありません。</p>';
                return;
            }
            
            sortedBalances.forEach(([monthKey, balance]) => {
                const [year, month] = monthKey.split('-').map(Number);
                const item = document.createElement('div');
                item.className = 'balance-history-item';
                
                item.innerHTML = `
                    <div><strong>${year}年${month}月</strong></div>
                    <div style="font-size: 1.2rem; font-weight: bold; color: ${balance >= 0 ? 'var(--success)' : 'var(--danger)'};">
                        ¥${balance.toLocaleString()}
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // 項目管理機能（編集機能付き）
        function displayCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';
            
            ['income', 'expense'].forEach(type => {
                const typeTitle = document.createElement('h3');
                typeTitle.textContent = type === 'income' ? '入金項目' : '出金項目';
                container.appendChild(typeTitle);
                
                categories[type].forEach((category, index) => {
                    const item = document.createElement('div');
                    item.className = `category-item ${type}`;
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = category;
                    nameSpan.id = `category-${type}-${index}`;
                    
                    const actions = document.createElement('div');
                    actions.className = 'category-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-info btn-small';
                    editBtn.textContent = '編集';
                    editBtn.onclick = () => enableCategoryEdit(type, index);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-danger btn-small';
                    deleteBtn.textContent = '削除';
                    deleteBtn.onclick = () => deleteCategory(type, index);
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    
                    item.appendChild(nameSpan);
                    item.appendChild(actions);
                    container.appendChild(item);
                });
            });
        }

        function enableCategoryEdit(type, index) {
            const nameSpan = document.getElementById(`category-${type}-${index}`);
            const oldName = nameSpan.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldName;
            input.style.flexGrow = '1';
            input.style.marginRight = '10px';
            
            nameSpan.parentNode.replaceChild(input, nameSpan);
            input.focus();
            input.select();
            
            const saveEdit = () => saveCategoryEdit(type, index, oldName, input.value);
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveEdit();
            });
            input.addEventListener('blur', saveEdit);
        }

        function saveCategoryEdit(type, index, oldName, newName) {
            newName = newName.trim();
            
            if (!newName || newName === oldName) {
                displayCategories();
                return;
            }
            
            if (categories[type].includes(newName)) {
                alert('この項目は既に存在します。');
                displayCategories();
                return;
            }
            
            categories[type][index] = newName;
            
            // 既存取引の項目名も更新
            transactions.forEach(t => {
                if (t.type === type && t.category === oldName) {
                    t.category = newName;
                }
            });
            
            saveCategories();
            saveTransactions();
            displayCategories();
            updateCalendar();
            updateSummary();
        }

        function addCategory() {
            const type = document.getElementById('newCategoryType').value;
            const name = document.getElementById('newCategoryName').value.trim();
            
            if (!name) {
                alert('項目名を入力してください。');
                return;
            }
            
            if (categories[type].includes(name)) {
                alert('この項目は既に存在します。');
                return;
            }
            
            categories[type].push(name);
            saveCategories();
            displayCategories();
            
            document.getElementById('newCategoryName').value = '';
        }

        function deleteCategory(type, index) {
            const categoryToDelete = categories[type][index];
            if (confirm(`項目「${categoryToDelete}」を削除しますか？\nこの項目を使用している取引は「未分類」に変更されます。`)) {
                categories[type].splice(index, 1);
                
                transactions.forEach(t => {
                    if (t.type === type && t.category === categoryToDelete) {
                        t.category = '未分類';
                    }
                });
                
                saveCategories();
                saveTransactions();
                displayCategories();
                updateCalendar();
                updateSummary();
            }
        }

        // CSV出力機能（文字化け完全対応版）
function exportCSV() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1;
    const monthTransactions = transactions.filter(t => {
        const [tYear, tMonth] = t.date.split('/').map(Number);
        return tMonth === month && tYear === year;
    });
    
    // 前月残高を取得
    const previousMonth = month === 1 ? 12 : month - 1;
    const previousYear = month === 1 ? year - 1 : year;
    const previousMonthKey = `${previousYear}-${previousMonth}`;
    const previousBalance = monthlyBalances[previousMonthKey] || 0;
    
    if (monthTransactions.length === 0 && previousBalance === 0) {
        alert('出力するデータがありません。');
        return;
    }
    
    // 日付順にソート
    monthTransactions.sort((a, b) => {
        const dateA = parseStorageDate(a.date);
        const dateB = parseStorageDate(b.date);
        return dateA - dateB;
    });
    
    // CSV行を配列で管理
    const csvLines = [];
    
    // ★新仕様★ 1行目：ヘッダー行を追加
    csvLines.push('日付,借方,貸方,金額,内容');
    
    // 前月繰越がある場合の処理（複式簿記に基づく）
    if (previousBalance !== 0) {
        const debit = previousBalance > 0 ? '現金' : '前月繰越';
        const credit = previousBalance > 0 ? '前月繰越' : '現金';
        const amount = Math.abs(previousBalance);
        const description = `"前月繰越（${previousYear}年${previousMonth}月末残高）"`;
        
        csvLines.push(`${year}/${month}/1,${debit},${credit},${amount},${description}`);
    }
    
    // 取引データの処理
    monthTransactions.forEach(transaction => {
        const date = transaction.date; // YYYY/M/D形式
        const category = (transaction.category && transaction.category.trim()) ? transaction.category.trim() : '未分類';
        const amount = transaction.amount;
        
        // ★新仕様★ 借方・貸方の変更
        // 入金：借方=現金、貸方=項目名
        // 出金：借方=項目名、貸方=現金
        let debit = '';
        let credit = '';
        if (transaction.type === 'income') {
            debit = '現金';
            credit = category;
        } else { // expense
            debit = category;
            credit = '現金';
        }
        
        // ★新仕様★ E列：内容のみ（項目名は借方・貸方に移動）
        const description = (transaction.description || '').replace(/"/g, '""');
        
        csvLines.push(`${date},${debit},${credit},${amount},"${description}"`);
    });
    
    // CRLF改行で結合（Excel互換性向上）
    const csvContent = csvLines.join('\r\n');
    
    // UTF-8 BOMを追加（文字化け完全防止）
    const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
    const blob = new Blob([bom, csvContent], { 
        type: 'text/csv;charset=utf-8;' 
    });
    
    // ファイルダウンロード処理
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    
    // ファイル名に出力日時を追加
    const now = new Date();
    const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
    link.setAttribute('download', `現金出納帳_${year}年${month}月_${timestamp}.csv`);
    
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    
    alert('CSV出力が完了しました！\n\n✅ 1行目にヘッダー行を追加\n✅ 借方・貸方に項目名を表示\n✅ 日本語文字化け対策済み');
}


        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modals = ['transactionModal', 'categoryModal', 'balanceModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                    if (modalId === 'transactionModal') cancelEdit();
                }
            });
        }
    </script>
